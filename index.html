<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GELORA UMKM Hub | Policy-to-Market Platform</title>
    
    <!-- Tailwind CSS untuk Styling Cepat -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js untuk Visualisasi Data -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .sidebar-item { transition: all 0.3s; }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: #0f172a;
            color: #38bdf8;
            border-right: 3px solid #38bdf8;
        }
        /* Animasi Transisi */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px; width: 16px;
            border-radius: 50%; background: #3b82f6;
            margin-top: -6px; 
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: #e2e8f0; border-radius: 2px;
        }
    </style>
</head>
<body class="text-slate-800 h-screen flex overflow-hidden">

    <!-- SIDEBAR NAVIGASI -->

            </a>
            <a href="#" onclick="navigate('lvrm')" id="nav-lvrm" class="sidebar-item flex items-center gap-3 px-6 py-3 text-sm font-medium">
                <i class="fa-solid fa-scale-balanced w-5 text-center"></i> LVRM (Value Chain)
            </a>
            <a href="#" onclick="navigate('rsmap')" id="nav-rsmap" class="sidebar-item flex items-center gap-3 px-6 py-3 text-sm font-medium">
                <i class="fa-solid fa-handshake-simple w-5 text-center"></i> RSMAP (Risk Pool)
            </a>
            <a href="#" onclick="navigate('inclusys')" id="nav-inclusys" class="sidebar-item flex items-center gap-3 px-6 py-3 text-sm font-medium">

            </div>
            &copy; 2026 Gelora Framework
        </div>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- Top Bar -->
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 shadow-sm z-10">
            <div>
                <h2 id="pageTitle" class="text-xl font-bold text-slate-800">Dashboard Nasional</h2>

            </div>

                </button>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- DATA & STATE ---
        const state = {
            view: 'dashboard',
            role: 'gov' // 'gov', 'umkm', 'buyer'
        };

        const mockData = {
            metrics: {
                lvci: 0.45, // Local Value Capture Index
                isc: 0.72,  // Income Stability Coefficient
                umkmOnboard: 12450,
                activeContracts: 340
            },
            regions: [
                { name: 'Jawa Barat', lvci: 0.60, status: 'Stabil' },
                { name: 'Jawa Tengah', lvci: 0.42, status: 'Perlu Intervensi' },
                { name: 'NTT', lvci: 0.35, status: 'Kritis' }
            ]
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- NAVIGATION HANDLER ---
        function navigate(viewName) {
            state.view = viewName;
            
            // Update Sidebar Active Class
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${viewName}`).classList.add('active');

            // Render View
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // Clear content
            contentDiv.className = 'flex-1 overflow-y-auto p-8 bg-slate-50 fade-in';

            switch(viewName) {
                case 'dashboard': renderDashboard(); break;
                case 'lvrm': renderLVRM(); break;
                case 'rsmap': renderRSMAP(); break;
                case 'inclusys': renderInclusys(); break;
            }
        }

        // --- ROLE HANDLER ---
        function changeRole() {
            const selector = document.getElementById('roleSelector');
            state.role = selector.value;
            
            const userMap = {
                'gov': { name: 'Kemenkop UKM', role: 'Administrator Kebijakan' },
                'umkm': { name: 'Koperasi Tani Makmur', role: 'Mitra Produksi' },
                'buyer': { name: 'PT RNI (Persero)', role: 'Anchor Buyer' }
            };

            document.getElementById('userName').innerText = userMap[state.role].name;
            document.getElementById('userRole').innerText = userMap[state.role].role;

            navigate('dashboard'); // Reset to dashboard on role change
        }

        // --- RENDER FUNCTIONS ---

        // 1. DASHBOARD VIEW (Control Tower)
        function renderDashboard() {
            document.getElementById('pageTitle').innerText = state.role === 'gov' ? 'Dashboard Kebijakan Nasional' : (state.role === 'umkm' ? 'Dashboard Usaha Saya' : 'Dashboard Pengadaan');
            document.getElementById('pageSubtitle').innerText = 'Pemantauan Indikator Utama (LVCI & ISC)';

                    <div class="glass-panel bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500">
                        <div class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">LVCI Nasional</div>
                        <div class="text-3xl font-bold text-slate-800">${(mockData.metrics.lvci * 100).toFixed(0)}%</div>
                        <div class="text-xs text-green-600 mt-2"><i class="fa-solid fa-arrow-up"></i> +2.4% vs Q1</div>
                    </div>
                    <div class="glass-panel bg-white p-5 rounded-xl shadow-sm border-l-4 border-teal-500">
                        <div class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">ISC (Stabilitas)</div>
                        <div class="text-3xl font-bold text-slate-800">${mockData.metrics.isc}</div>
                        <div class="text-xs text-green-600 mt-2"><i class="fa-solid fa-check-circle"></i> Zona Aman</div>
                    </div>
                    <div class="glass-panel bg-white p-5 rounded-xl shadow-sm border-l-4 border-purple-500">
                        <div class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Total UMKM Tergabung</div>
                        <div class="text-3xl font-bold text-slate-800">${mockData.metrics.umkmOnboard.toLocaleString()}</div>
                        <div class="text-xs text-slate-500 mt-2">Dalam 14 Klaster</div>
                    </div>
                    <div class="glass-panel bg-white p-5 rounded-xl shadow-sm border-l-4 border-orange-500">
                        <div class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Alert Value Leakage</div>
                        <div class="text-3xl font-bold text-red-600">3</div>
                        <div class="text-xs text-red-500 mt-2">Sektor Kopi & Rotan</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Chart Section -->

                        <h3 class="font-bold text-lg mb-4 text-slate-700">Tren Local Value Capture (Agroindustri)</h3>
                        <canvas id="mainChart" height="150"></canvas>
                    </div>

                    <!-- Priority Map / List -->
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <h3 class="font-bold text-lg mb-4 text-slate-700">Wilayah Prioritas (LVRM)</h3>
                        <div class="space-y-4">
                            ${mockData.regions.map(r => `
                                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border border-slate-100">
                                    <div>
                                        <div class="font-semibold text-sm">${r.name}</div>
                                        <div class="text-xs text-slate-500">LVCI: ${(r.lvci*100).toFixed(0)}%</div>
                                    </div>
                                    <span class="px-2 py-1 text-xs rounded-full ${r.status === 'Kritis' ? 'bg-red-100 text-red-700' : (r.status === 'Perlu Intervensi' ? 'bg-orange-100 text-orange-700' : 'bg-green-100 text-green-700')}">

                                </div>

                        </div>

                            Lihat Peta Lengkap
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
            
            // Initialize Chart
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
                    datasets: [{
                        label: 'Target LVCI',
                        data: [40, 42, 45, 48, 50, 52],
                        borderColor: '#94a3b8',
                        borderDash: [5, 5],
                        tension: 0.4
                    }, {
                        label: 'Realisasi LVCI',
                        data: [38, 41, 43, 44, 46, 49],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
            });
        }

        // 2. LVRM VIEW (Value Chain Simulator)
        function renderLVRM() {
            document.getElementById('pageTitle').innerText = 'LVRM - Local Value Retention Mechanism';
            document.getElementById('pageSubtitle').innerText = 'Simulasi Distribusi Margin & Intervensi Kebijakan';

            let html = `
                <div class="flex flex-col lg:flex-row gap-8 h-full">
                    <!-- Simulator Controls -->
                    <div class="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow-sm h-fit">
                        <h3 class="font-bold text-slate-800 mb-2"><i class="fa-solid fa-sliders text-blue-500 mr-2"></i>Panel Intervensi Kebijakan</h3>
                        <p class="text-sm text-slate-500 mb-6">Sesuaikan parameter untuk melihat dampak pada margin UMKM.</p>

                        <div class="space-y-6">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <label class="text-sm font-medium text-slate-700">Subsidi Logistik & Gudang</label>
                                    <span class="text-sm font-bold text-blue-600" id="val-subsidi">0%</span>
                                </div>
                                <input type="range" min="0" max="50" value="0" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="updateLVRM(this.value, 'subsidi')">
                            </div>

                            <div>
                                <div class="flex justify-between mb-1">
                                    <label class="text-sm font-medium text-slate-700">Cap Margin Perantara (Middleman)</label>
                                    <span class="text-sm font-bold text-blue-600" id="val-cap">Tidak Ada</span>
                                </div>
                                <input type="range" min="0" max="100" value="0" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="updateLVRM(this.value, 'cap')">
                            </div>

                            <div>
                                <div class="flex justify-between mb-1">
                                    <label class="text-sm font-medium text-slate-700">Insentif Teknologi Produksi</label>
                                    <span class="text-sm font-bold text-blue-600" id="val-tech">Standard</span>
                                </div>
                                <input type="range" min="0" max="100" value="20" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="updateLVRM(this.value, 'tech')">
                            </div>
                        </div>

                        <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-100">
                            <h4 class="font-bold text-blue-800 text-sm mb-2">Rekomendasi INCLUSYS</h4>
                            <p class="text-xs text-blue-700">
                                Sektor ini mengalami kebocoran nilai di tahap logistik. Disarankan meningkatkan subsidi logistik hingga 20% untuk menaikkan LVCI di atas 50%.
                            </p>
                        </div>
                    </div>

                    <!-- Visualisasi Value Chain -->
                    <div class="flex-1 bg-white p-6 rounded-xl shadow-sm flex flex-col">
                        <h3 class="font-bold text-slate-800 mb-6">Peta Distribusi Nilai (Value Chain Map) - Sektor Kopi</h3>
                        
                        <div class="flex-1 flex flex-col justify-center space-y-4">
                            <!-- Hilir -->
                            <div class="relative">
                                <div class="flex justify-between text-sm font-semibold mb-1">
                                    <span>Ritel / Ekspor (Hilir)</span>
                                    <span id="pct-retail">40%</span>
                                </div>
                                <div class="w-full bg-slate-100 rounded-full h-8 overflow-hidden">
                                    <div id="bar-retail" class="bg-indigo-400 h-8 rounded-full transition-all duration-500" style="width: 40%"></div>
                                </div>
                            </div>

                            <!-- Tengah -->
                            <div class="relative">
                                <div class="flex justify-between text-sm font-semibold mb-1">
                                    <span>Logistik & Agregator</span>
                                    <span id="pct-logistik">30%</span>
                                </div>
                                <div class="w-full bg-slate-100 rounded-full h-8 overflow-hidden">
                                    <div id="bar-logistik" class="bg-orange-400 h-8 rounded-full transition-all duration-500" style="width: 30%"></div>
                                </div>
                            </div>

                            <!-- Hulu (UMKM) - Target Intervensi -->
                            <div class="relative">
                                <div class="flex justify-between text-sm font-semibold mb-1">
                                    <span class="text-green-700"><i class="fa-solid fa-star mr-1"></i> Petani/UMKM (Hulu)</span>
                                    <span id="pct-umkm" class="text-green-700 font-bold">20%</span>
                                </div>
                                <div class="w-full bg-slate-100 rounded-full h-10 overflow-hidden shadow-inner border border-slate-200">
                                    <div id="bar-umkm" class="bg-green-500 h-10 rounded-full transition-all duration-500 flex items-center justify-end pr-3 text-white text-xs font-bold" style="width: 20%">
                                        Current Share
                                    </div>
                                </div>
                                <div class="text-xs text-slate-400 mt-1">Target LVCI Ideal: >45%</div>
                            </div>

                             <!-- Input -->
                             <div class="relative">
                                <div class="flex justify-between text-sm font-semibold mb-1">
                                    <span>Bahan Baku (Input)</span>
                                    <span id="pct-input">10%</span>
                                </div>
                                <div class="w-full bg-slate-100 rounded-full h-8 overflow-hidden">
                                    <div id="bar-input" class="bg-slate-400 h-8 rounded-full transition-all duration-500" style="width: 10%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
                            <div class="p-3 bg-slate-50 rounded border">
                                <div class="text-xs text-slate-500">Harga Jual Akhir</div>
                                <div class="font-bold">Rp 100.000</div>
                            </div>
                             <div class="p-3 bg-green-50 rounded border border-green-200">
                                <div class="text-xs text-green-700">Pendapatan UMKM</div>
                                <div class="font-bold text-green-700" id="val-money-umkm">Rp 20.000</div>
                            </div>
                             <div class="p-3 bg-slate-50 rounded border">
                                <div class="text-xs text-slate-500">Value Leakage</div>
                                <div class="font-bold text-red-500" id="val-leakage">Tinggi</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        function updateLVRM(val, type) {
            // Logika Sederhana Simulasi
            if(type === 'subsidi') document.getElementById('val-subsidi').innerText = val + '%';
            if(type === 'cap') document.getElementById('val-cap').innerText = val > 0 ? 'Aktif ('+val+'%)' : 'Tidak Ada';
            if(type === 'tech') document.getElementById('val-tech').innerText = val > 50 ? 'Advanced' : 'Standard';

            // Kalkulasi Dampak (Mock Logic)
            let baseUmkm = 20;
            let subsidyBoost = parseInt(document.getElementById('val-subsidi').innerText) * 0.5; // Subsidi menambah margin
            let capBoost = type === 'cap' ? (val * 0.1) : 0; 
            
            let newUmkm = baseUmkm + subsidyBoost + capBoost;
            if(newUmkm > 60) newUmkm = 60; // Max logic

            let remaining = 90 - newUmkm; // Sisa setelah input (10%)
            let logisticShare = remaining * 0.4;
            let retailShare = remaining * 0.6;

            // Update UI Bars
            document.getElementById('bar-umkm').style.width = newUmkm + '%';
            document.getElementById('pct-umkm').innerText = newUmkm.toFixed(1) + '%';
            document.getElementById('val-money-umkm').innerText = 'Rp ' + (newUmkm * 1000).toLocaleString();

            document.getElementById('bar-logistik').style.width = logisticShare + '%';
            document.getElementById('pct-logistik').innerText = logisticShare.toFixed(1) + '%';

            document.getElementById('bar-retail').style.width = retailShare + '%';
            document.getElementById('pct-retail').innerText = retailShare.toFixed(1) + '%';

            // Update Status Leakage
            const leakageLabel = document.getElementById('val-leakage');
            if(newUmkm > 40) {
                leakageLabel.innerText = 'Rendah';
                leakageLabel.className = 'font-bold text-green-500';
            } else {
                leakageLabel.innerText = 'Tinggi';
                leakageLabel.className = 'font-bold text-red-500';
            }
        }

        // 3. RSMAP VIEW (Risk Pool & Contracts)

                            </div>
                            <h3 class="font-bold text-lg text-slate-800 mb-1">Klaster Kopi Arabika Priangan</h3>
                            <p class="text-sm text-slate-500 mb-4">Wilayah: Jawa Barat Selatan</p>
                            
                            <div class="space-y-3 mb-6">
                                <div class="flex justify-between text-sm">
                                    <span class="text-slate-500">Anchor Buyer</span>

                            </div>

                            <button class="w-full py-2 border border-blue-600 text-blue-600 rounded-lg text-sm font-medium hover:bg-blue-50 transition">
                                ${state.role === 'umkm' ? 'Gabung Pool Ini' : 'Lihat Detail Kontrak'}

                    </div>

                    <!-- Card Pool 2 -->
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition">
                        <div class="h-2 bg-orange-500"></div>
